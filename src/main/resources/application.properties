# ===============================
# CONFIGURATION DE LA BASE DE DONNÉES H2
# ===============================

# URL de connexion à la base de données H2 en mémoire
# Format: jdbc:h2:mem:nom_de_la_base
# - mem: utilise la base de données en mémoire (les données sont perdues au redémarrage)
# - banque: nom de la base de données
spring.datasource.url=jdbc:h2:mem:banque

# ===============================
# CONFIGURATION DU SERVEUR
# ===============================

# Port sur lequel le serveur Spring Boot écoutera les requêtes
# Par défaut, Spring Boot utilise le port 8080
# Ici, nous utilisons le port 7459 pour éviter les conflits
server.port=7459

# ===============================
# CONFIGURATION DE H2 CONSOLE (décommenter si nécessaire)
# ===============================
# Active la console H2 (interface web pour visualiser la base de données)
#spring.h2.console.enabled=true

# Chemin d'accès à la console H2
# Par défaut: /h2-console
#spring.h2.console.path=/h2-console

# ===============================
# CONFIGURATION JPA/HIBERNATE
# ===============================

# Affiche les requêtes SQL dans les logs (utile pour le débogage)
#spring.jpa.show-sql=true

# Formate les requêtes SQL dans les logs pour une meilleure lisibilité
#spring.jpa.properties.hibernate.format_sql=true

# Stratégie de génération du schéma de la base de données
# - create: recrée le schéma à chaque démarrage
# - update: met à jour le schéma si nécessaire
# - none: ne fait rien (utiliser pour les bases de données en production)
#spring.jpa.hibernate.ddl-auto=update

# Affiche les valeurs des paramètres des requêtes SQL (attention: peut contenir des données sensibles)
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE